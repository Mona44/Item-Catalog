{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="col-md-8">
			<h3 class="header__title"> Edit book</h3>
			<form action="#" method="post" class="form__label">
				<fieldset>
					<label for="" class="form__label">Name:</label>
					<input type="text" name="name" value="{{book.name}}" class="form__label">
					<label for="Description" class="form-control">Description:</label>
					<textarea name="description" id="Description" rows="10" class="form-control">{{book.description}}</textarea>
					<label for="" class="form__label">Category:</label>
					<select class="form-control" name="category">
						{% for category in categories %}
							{% if book.category_id == category.id %}
								<option selected value="{{category.id}}">{{category.name}}</option>
							{% else %}
								<option value="{{category.id}}">{{category.name}}</option>
							{% endif %}
						{% endfor %}
					</select>
				</fieldset>
				<a href="{{url_for('showBook', catalog_id = book.category_id ,book_id = book.id )}}" class="btn btn-primary">Back</a>
				<input class="btn btn-primary" type="submit" value="Save">
			</form>
		</div>
	</div>

{% endblock %}
